<div class="register-container">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="maxMonthlyExpenses">Max Monthly Expenses</label>
        <input type="number" id="maxMonthlyExpenses" [(ngModel)]="maxMonthlyExpenses" name="maxMonthlyExpenses" required />
      </div>
      <button type="submit">Register</button>
      <div class="mt-5 text-primary">      <a href="/login">Login here</a>
      </div>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
